<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        background-color: #DADADA;
      }
      body > .grid {
        height: 100%;
      }
      html{
          background-size: cover;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          font-family: fantasy;
          text-align: center;
          margin: auto !important;
      }
      title{
          color: rgb(255, 210, 112);
      }
    </style>
</head>
<body>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <div class="grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            <h1>URL Shortener</h1>
          </div>
        </h2>
        <div class="container">
          {% block body %}
          {% endblock %}
        </div>
      </div>
    </div>
</body>

</html>
