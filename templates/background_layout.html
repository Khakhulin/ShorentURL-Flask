<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css') }}" media="screen" >
</head>
<body>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <div class="grid">
      <div class="column">
        <h2 class="header">
          <div class="content">
            <h1>URL Shortener</h1>
          </div>
        </h2>
        <div class="container">
          {% block body %}
          {% endblock %}
        </div>
      </div>
    </div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>
<script>
(function(){
    new Clipboard('#copy-button');
})();
</script>
</html>
