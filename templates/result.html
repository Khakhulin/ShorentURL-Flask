{% extends "background_layout.html" %}
{% block title %}Shortened!{% endblock %}
{% block body %}
<form class="ui form">
  <div class="field">
    <label>Shortened URL</label>
    <input id='short-link' value="http://127.0.0.1:8081/{{ short_id }}">
    <button class="ui_button" type='button' id="copy-button" data-clipboard-target="#short-link">Copy</button>
  </div>
</form>
{% endblock %}
